<div class="row">
	<div class="col-sm-3">
		<div class="panel panel-white no-border-radius">
            <div class="panel-heading">
            	<h4>Projects</h4> 
                <ul class="panel-header-actions border-light"> <!-- PROJECTS Menu -->
                    <li>
                        <div class="dropdown">
                            <button class="btn-none dropdown-toggle"><span class="fa fa-gears fa-2x"></span></button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="javascript:void(0)" ng-click="showAllProjects=0">
                                        <span class="fa fa-check" ng-class="{'vis-hidden': showAllProjects}"></span>
                                        Show only assigned projects
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" ng-click="showAllProjects=1">
                                        <span class="fa fa-check" ng-class="{'vis-hidden': !showAllProjects}"></span>
                                        Show all projects
                                    </a>
                                </li>             
                            </ul>
                        </div>
                    </li> 
                </ul>                                 
            </div>
            <div class="panel-body">  
                <div ng-if="!showAllProjects">  
                    Assigned Projects
                </div>
                <div ng-if="showAllProjects">                      
                    <div s-select model="timeCompany.title" source="treeOPT.companies" source-display="title" function="timeUpdate(item)" title="Company Name" drop-menu="true" drop-icon="fa-building-o">
                    </div>
                    <div class="tree tree-list pull-left min-width33" ng-if="treeOPT.selectedComp.projects">
                        <button type="button" class="tree-close" ng-click="resetTreeView()">&times;</button>
                        <ul>
                            <li clickable-tree source="treeOPT.selectedComp" selected="treeOPT.tmpobj.id" function="treeNewentry(source)"></li>
                        </ul>
                    </div>                
                </div>
            </div>           
		</div>
    </div>
    <div class="col-sm-9">
        <div class="panel panel-white no-border-radius">
            <div class="panel-heading">
                <h4>Entries</h4>
                <ul class="panel-header-actions border-light"> <!-- TIME Menu -->
                    <li>
                        <div class="dropdown">
                            <button class="btn-none dropdown-toggle"><span class="fa fa-gears fa-2x"></span></button>                       
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="javascript:void(0)" ng-click="treeOPT.editItems=!treeOPT.editItems">
                                        <span class="fa" ng-class="{'fa-pencil-square-o':!treeOPT.editItems, 'fa-check':treeOPT.editItems}"></span> 
                                        <span ng-if="!treeOPT.editItems">Edit Time Items</span><span ng-if="treeOPT.editItems">Done Editing</span>
                                    </a>                                 
                                </li>             
                            </ul>
                        </div>
                    </li>                   
                    <li ng-if="treeOPT.editItems">
                        <button class="btn-none" ng-click="treeOPT.editItems=0"><span class="fa fa-check fa-2x"></span></button>
                    </li> 
                    <li>
                        <button class="btn-none" ng-click="loadDate(1)"><span class="fa fa-angle-right fa-2x"></span></button>                        
                    </li> 
                    <li>
                        <input type="text" class="form-control width120 margin-top-minus-S" datepicker-popup="dd.MM.yyyy" ng-model="dt" ng-click="open($event, 0)" is-open="opened[0]">
                    </li> 
                    <li>
                        <button class="btn-none" ng-click="loadDate(-1)"><span class="fa fa-angle-left fa-2x"></span></button>                        
                    </li>                                         
                </ul>                  
            </div>
            <div class="panel-body">                   
                <div class="table-responsive">                        
                    <table ng-if="treeNew.length" class="table table-nonfluid table-vertical-middle">            
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Project</th>
                                <th>Hours</th>
                                <th>Comments</th>
                                <th ng-if="treeOPT.editItems">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr ng-repeat="obj in treeNew track by $index" class="animate-enter">
                                <td>{{obj.cmptitle}}</td>
                                <td><span class="label label-primary">{{obj.prjtitle}}</span></td>
                                <td>
                                    <form name="myform" class="form-inline"> 
                                        <input type="text" class="form-control" name="price_field" ng-model="obj.time" ng-pattern="/(^\d{1,2}(?:\.\d{1,2})?$)|(^\d{4}(\-)\d{4})/" placeholder="Time"
                                        ng-model-options="{ updateOn: 'blur' }">
                                        <div class="alert alert-info" role="alert" ng-show="myform.price_field.$error.pattern">
                                            Valid times:<br />
                                            1. Hours <strong>1.5</strong><br />2. From-To <strong>1000-1200</strong></span>
                                        </div>
                                    </form>
                                </td>
                                <td>                                    
                                    <textarea class="form-control single-line" ng-model="obj.comment" placeholder="Comment"></textarea>
                                </td>
                                <td ng-if="treeOPT.editItems">
                                    <button type="button" ng-click="treeInputTableCopy(obj, $index)" class="btn-none">
                                        <span class="fa fa-files-o"></span>
                                    </button>                                
                                    <button type="button" modal-confirm title="Confirm" text="Delete Time Entry for Company {{obj.cmptitle}} and <strong>Project {{obj.prjtitle}}</strong>?" 
                                    function="treeInputTableRemove($index)" class="btn-none">
                                        <span class="fa fa-trash-o"></span>
                                    </button> 
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td colspan="2">{{displaySum()}}</td>                                
                            </tr>
                        </tbody>
                    </table> 
                </div>
            </div>           
        </div>
    </div>    
</div>
