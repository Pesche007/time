<div class="row" ng-controller="TimePlaygroundCtrl">
     <div class="col-md-4">  
        <div class="panel panel-white no-border-radius">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <h4>Meeting Einstellungen</h4>
                </div>
            </div>
            <div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="MeetingName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="MeetingName" placeholder="Meeting Name">
						</div>
					</div>
					<div class="form-group">
						<label for="MeetingDatum" class="col-sm-2 control-label">Datum</label>
						<div class="col-sm-10">
				            <input type="text" class="form-control" datepicker-popup="dd.MM.yyyy" ng-model="dt" is-open="status.opened" datepicker-options="dateOptions" ng-click="open($event)" placeholder="Meeting Datum"/>							
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Teilnehmer</label>
						<div class="col-sm-10">
							<div s-select model="opt.model" multi="true" source="opt.source" function="test(item)" source-display="title" title="Teilnehmer" drop-menu="1"></div>
						</div>
					</div> 	
					<button class="btn btn-primary">Ok</button>
				</form>          	            	
            </div>
        </div>         	
     </div>
     <div class="col-md-4">
	    <div arbalo-grid 
	        title="Meeting-Agenda" 
	        source="meetingOPT.meeting" 
	        structure="meetingOPT.structure" 
	        actions="AED" 
	        row-click="true" 
	        fn="meetingFunction(action, param, data)"    
	        tree-view="true"
	        tree-nodereload="false"
	    ></div>
     </div>  
     <div class="col-md-4">
        <div ng-if="meetingOPT.colSel.id" class="panel panel-white no-border-radius">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <h4>{{meetingOPT.colSel.name}} - Details</h4>
                </div>
            </div>
            <div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="MeetingDocs" class="col-sm-2 control-label">Dokumente</label>
						<div class="col-sm-10">
							<a href=""><i class="fa fa-file-pdf-o"></i> Agenda</a><br>
							<a href=""><i class="fa fa-file-pdf-o"></i> To-Do-Liste</a>
						</div>
					</div>	
					<div class="form-group">
						<label for="MeetingDocs" class="col-sm-2 control-label">Lead</label>
						<div class="col-sm-10">
							<div s-select model="opt.model2" source="opt.source" function="test(item)" source-display="title" title="Lead" drop-menu="1"></div>
						</div>
					</div>						
					<button class="btn btn-primary">Ok</button>
				</form>             
            </div>
        </div>
     </div>            
</div>
