<div class="container-fluid">    
	<div class="row">
	    <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                	<h3 class="panel-title"> Time Item</h3>
                </div>
                <div class="panel-body"> 
                	<pre>{{data |json}}</pre>         
                </div>
            </div>                	  
  		</div>
	    <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                	<h3 class="panel-title">Hours per Day</h3>
                </div>
                <div class="panel-body">                 
                    <div arbalo-chart type="pie" option='{"percentage":true, "dougnut":true}' data="barchart"></div>
                </div>
            </div>                 		  
  		</div>
	    <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                	<h3 class="panel-title">Monthly <a ng-click="test()">Change</a></h3>
                </div>
                <div class="panel-body">
                	<div arbalo-chart type="bar" data="barchart"  option='{"stacked":true, "sum":true}'></div> 
                    <div arbalo-chart type="bar" data="barchart"></div>           
              </div>
            </div> 			
  		</div>        
        <div class="col-sm-3">
        	
           <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"> Time Allocation</h3>
                </div>
                <div class="panel-body">
                	<pre>{{barchart |json}}</pre> 				
                </div>            
            
        </div> 
	</div>              
</div>
