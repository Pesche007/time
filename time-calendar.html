<div class="container-fluid"> 
	<div class="row">
		<div class="col-sm-2">
        	<div class='btn btn-primary' data-drag='true' data-jqyoui-options='{revert: false, helper: "clone"}' jqyoui-draggable data-options='{"title":"Project 1", "id":"ABC123", "color":"#336699"}'>Project 1</div>
			<div class='btn btn-primary' data-drag='true' data-jqyoui-options='{revert: false, helper: "clone"}' jqyoui-draggable data-options='{"title":"Project 2", "id":"ABC124", "color":"#FF9900"}'>Project 2</div>
            <div class='btn btn-primary' data-drag='true' data-jqyoui-options='{revert: false, helper: "clone"}' jqyoui-draggable data-options='{"title":"Project 3", "id":"ABC125", "color":"#6699CC"}'>Project 3</div>
        </div>
        <div class="col-sm-4">                       
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" class="calendar-wrapper" calendar="myCalendar"></div> 
            <br /> 
            <button type="button" ng-click="calendarsave()" class="btn btn-success"><span class="fa fa-save"></span> Save</button>  
        </div>
        <div class="col-sm-4">        
            <div ng-if="eventfocus.visible" class="alert alert-info">
	            <a href="javascript:void(0)" ng-click="eventdetailscancel()" class="pull-right"><span class="fa fa-times fa-lg"></span></a>
                <table class="inv_table">
                <tr><td><strong>Project</strong></td><td>{{eventfocus.title}}</td></tr>
                <tr><td><strong>Start</strong></td>
                <td>
                    <form name="CalendarViewTimeFrom" class="form-inline" role="form">
                	    <div class="form-group">
	    	                <p class="form-control-static">{{eventfocus.start | date:'dd.MM.yyyy'}}</p>
    	                </div>
    	                <div class="form-group">
		                    <input type="text" name="CalendarViewTimeFromInput" ng-model="eventfocus.startTMP" class="form-control input-sm" ng-pattern="/^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$/"/>
                            <div class="form-group alert alert-danger" role="alert" ng-show="CalendarViewTimeFrom.CalendarViewTimeFromInput.$error.pattern">
                                <p class="form-control-static">Time in 24h-format (18:00)</p>
                            </div>                            
        	            </div>
                    </form>
                 </td></tr>
                <tr><td><strong>End</strong></td>
                <td>       
                   <form name="CalendarViewTimeTo" class="form-inline" role="form">
                	    <div class="form-group">
	    	                <p class="form-control-static">{{eventfocus.end | date:'dd.MM.yyyy'}}</p>
    	                </div>
    	                <div class="form-group">
		                    <input type="text" name="CalendarViewTimeToInput" ng-model="eventfocus.endTMP" class="form-control input-sm" ng-pattern="/^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$/"/>
                            <div class="form-group alert alert-danger" role="alert" ng-show="CalendarViewTimeTo.CalendarViewTimeToInput.$error.pattern">
                                <p class="form-control-static">Time in 24h-format (18:00)</p>
                            </div>                             
        	            </div>
                    </form>
                </td></tr>
                </table>
                <strong>Comment</strong>:<br />
               	<textarea class="form-control" rows="3" ng-model="eventfocus.comment"></textarea><br />
                <div class="alert alert-danger" ng-if="eventfocus.error">{{eventfocus.error}}</div>
                <button type="button" ng-click="eventdetailssave()" class="btn btn-success"><span class="fa fa-save"></span> Save</button>
                <button type="button" ng-click="eventdetailsdelete()" class="btn btn-danger"><span class="fa fa-times"></span> Delete</button>
            </div>
        </div>
        <div class="col-sm-2"></div>        
	</div>                         
</div>
