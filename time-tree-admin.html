<div class="container-fluid">        
	<div class="row">    
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
			<script type="text/ng-template" id="categoryTree">
               <div> 
					<div class="pull-left pointer margin-right-M" ng-click="tree_toggleChildren(category)">
						<span class="treefolder fa" ng-class="{'fa-caret-down' : category.childrenVisible, 'fa-caret-right' : !category.childrenVisible}"></span> 
						<span class="fa" ng-class="{'fa-building-o' : category.type=='company', 'fa-file-text-o' : category.type=='project'}"></span> {{ category.title }}
					</div>
					<div class="btn-group" dropdown>
						<button type="button" class="btn btn-default btn-xs dropdown-toggle">
							<span class="fa fa-gear"></span>
						</button>
					<ul class="dropdown-menu" role="menu">
						<li role="presentation" class="dropdown-header">{{ category.title }}</li>
						<li ng-if="treeOpt.treePeopleView && category.type=='project'">
							<a href="javascript:void(0)" ng-click="tree_action(category, 0, 'assign_person')"><span class="text-primary fa fa-user"></span>  Manage people</a>
						</li>
						<li ng-if="category.type=='project'"><a href="javascript:void(0)" ng-click="tree_action(category, 0, 'add')"><span class="text-success fa fa-plus"></span>  Add sub-project</a></li>
						<li ng-if="category.type=='company'"><a href="javascript:void(0)" ng-click="tree_action(category, 0, 'add')"><span class="text-success fa fa-plus"></span>  Add project</a></li>
						<li><a href="javascript:void(0)" ng-click="tree_action(category, 0, 'edit')"><span class="fa fa-pencil"></span> Edit</a></li>
						<li><a href="javascript:void(0)" ng-click="tree_action(parentOBJ, $index, 'delete')"><span class="text-danger fa fa-times"></span> Delete</a></li>						
					</ul>
					</div> 
				</div>				
                <ul class="tree" ng-if="category.people && treeOpt.treePeopleView && category.childrenVisible">
					<li ng-repeat="person in category.people"><span class="treefolder fa fa-user"></span> {{person.firstname}} {{person.lastname}}</li>
                </ul>
                <ul class="tree" ng-if="category.categories && category.childrenVisible">
					<li ng-repeat="category in category.categories" ng-include="'categoryTree'" ng-init="parentOBJ=$parent.category"></li>
                </ul>
            </script>
            <div class="treewrapper">
                <button type="button" ng-click="" class="btn btn-success"><span class="fa fa-save"></span> Save</button> 
                <button type="button" ng-click="" class="btn btn-danger"><span class="fa fa-ban"></span> Cancel</button>
                <button type="button" class="btn btn-default pull-right" ng-model="treeOpt.treePeopleView" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0"><span class="fa fa-user"></span></button>
                <button type="button" class="btn btn-default pull-right" ng-click="tree_toggleChildrenAll(0, 'root')"><span class="fa fa-caret-right"></span></button>
                <button type="button" class="btn btn-default pull-right" ng-click="tree_toggleChildrenAll(1, 'root')"><span class="fa fa-caret-down"></span></button>
                <hr />
                <div class="alert alert-info" role="alert" ng-show="treeOPT.delete_show">
                    {{treeOPT.treeitemDesc}}<br /><br />
                    <button type="button" ng-click="tree_actionExec()" class="btn btn-success"><span class="fa fa-trash-o"></span> Delete</button>
                    <button type="button" ng-click="tree_cleartmp()" class="btn btn-danger"><span class="fa fa-ban"></span> Cancel</button>
                </div>
                <div class="alert alert-info" role="alert" ng-show="treeOPT.assign_person_show">
                   {{ treeOPT.treeitemDesc }}<br /><br />
		        	<div class="form-inline">
        		        <input type="text" ng-model="treeOPT.peopleselect" placeholder="Enter name"
                        typeahead-on-select="updatePeople($item, treeOPT.tmppeople, 'peopleselect')" 
                        typeahead="person as (person.firstname + ' ' + person.lastname) for person in people | filter:$viewValue" class="form-control">
                        <div class="btn-group" dropdown>
                            <button type="button" class="btn btn-default dropdown-toggle">
	                            <span class="fa fa-user"></span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
    	                        <li ng-repeat="person in people"><a ng-click="selectMultiPerson(person, treeOPT.tmppeople)" href="javascript:void(0)">{{person.firstname}} {{person.lastname}}</a></li>
                            </ul>
                        </div> 
                        <br />
                        <div>
                            <ul class="list-group">
        	                    <li class="list-group-item" ng-repeat="person in treeOPT.tmppeople"><span class="fa fa-user"></span> {{person.firstname}} {{person.lastname}} 
            	                    <button type="button" ng-click="removeMultiSinglePerson(person, treeOPT.tmppeople)" class="btn btn-default btn-xs"><span class="fa fa-times"></span></button>
                	            </li>
                            </ul>
                        </div>                                        
                    </div>
                    <br />
                    <button type="button" ng-click="tree_actionExec()" class="btn btn-success"><span class="fa fa-save"></span> Save</button>
                    <button type="button" ng-click="tree_cleartmp()" class="btn btn-danger"><span class="fa fa-ban"></span> Cancel</button>                
                </div>                
                <div class="alert alert-info" role="alert" ng-show="treeOPT.addedit_show">
                   {{ treeOPT.treeitemDesc }}<br /><br />
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" ng-model="treeOPT.catName" class="form-control" placeholder="Enter Name">
                        </div>
                        <button type="button" ng-click="tree_actionExec()" class="btn btn-success"><span class="fa fa-save"></span> Save</button>
                        <button type="button" ng-click="tree_cleartmp()" class="btn btn-danger"><span class="fa fa-ban"></span> Cancel</button>
                    </form>                        	
                </div>
                <ul class="tree">
                    <li><a href="javascript:void(0)" ng-click="tree_action('root', 0, 'add')" class="text-success"><span class="fa fa-plus"></span></a></li>
                    <li ng-repeat="category in treeOPT.items" ng-include="'categoryTree'" ng-init="parentOBJ=treeOPT"></li>
                </ul> 
			</div>
        </div>
        <div class="col-sm-3"><pre class="code">{{ treeOPT.items | json }}</pre></div>               
    </div>                                               
</div>
